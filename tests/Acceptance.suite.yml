actor: AcceptanceTester

modules:
  enabled:
    - WebDriver:
        url: http://php:80
        host: optic_selenium
        port: 4444
        path: /wd/hub
        browser: chrome
        window_size: 1920x1080
        capabilities:
          browserName: chrome
          "goog:chromeOptions":
            args:
              - "--headless=new"
              - "--no-sandbox"
              - "--disable-dev-shm-usage"
              - "--disable-gpu"

step_decorators:
  - Codeception\Step\ConditionalAssertion
  - Codeception\Step\TryTo
  - Codeception\Step\Retry
